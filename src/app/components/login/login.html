<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    
    <!-- Header -->
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Iniciar Sesi√≥n
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Accede a tu cuenta para continuar comprando
      </p>
    </div>

    <!-- Demo Users Info -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <h3 class="text-sm font-medium text-blue-800 mb-2">üë• Usuarios Demo:</h3>
      <div class="space-y-2">
        <div *ngFor="let user of demoUsers" class="flex justify-between items-center">
          <span class="text-xs text-blue-700">{{ user.name }} ({{ user.username }})</span>
          <button 
            (click)="fillDemoUser(user)"
            type="button"
            class="text-xs bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700 transition-colors">
            Usar
          </button>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex">
          <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <span class="text-sm text-red-800">{{ error }}</span>
        </div>
      </div>

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Usuario
        </label>
        <input
          id="username"
          name="username"
          type="text"
          formControlName="username"
          [class.border-red-300]="hasError('username')"
          [class.focus:ring-red-500]="hasError('username')"
          [class.focus:border-red-500]="hasError('username')"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Ingresa tu usuario">
        
        <div *ngIf="hasError('username')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contrase√±a
        </label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          [class.border-red-300]="hasError('password')"
          [class.focus:ring-red-500]="hasError('password')"
          [class.focus:border-red-500]="hasError('password')"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Ingresa tu contrase√±a">
        
        <div *ngIf="hasError('password')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="absolute left-3 inset-y-0 flex items-center">
            <div class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></div>
          </div>
          
          <!-- Login Icon -->
          <div *ngIf="!loading" class="absolute left-3 inset-y-0 flex items-center">
            <svg class="h-5 w-5 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          
          {{ loading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n' }}
        </button>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <a routerLink="/" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
          ‚Üê Volver al inicio
        </a>
      </div>

    </form>
  </div>
</div>
